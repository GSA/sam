<div class="padding-4">
  <div class="grid-row">
    <div class="grid-col">
      <div class="padding-y-2">
        <div class="text-center">
          Default<br /><br />
          <button
            class="usa-button radius-pill usa-button--base usa-button--outline"
          >
            <i class="sds bi-x size-lg text-ink pill-icon"></i>
            CANCEL
          </button>
        </div>
      </div>
    </div>
    <div class="grid-col">
      <div class="grid-row">
        <div class="padding-2">
          <div class="text-center">
            Hover<br /><br />
            <button
              class="
                usa-button
                radius-pill
                usa-button--base usa-button--outline usa-button--hover
              "
            >
              <i class="sds bi-x size-lg text-ink pill-icon"></i>
              CANCEL
            </button>
          </div>
        </div>
        <div class="padding-2">
          <div class="text-center">
            Active<br /><br />
            <button
              class="
                usa-button
                radius-pill
                usa-button--base usa-button--outline usa-button--active
              "
            >
              <i class="sds bi-x size-lg text-ink pill-icon"></i>
              CANCEL
            </button>
          </div>
        </div>
        <div class="padding-2">
          <div class="text-center">
            Focused<br /><br />
            <button
              class="
                usa-button
                radius-pill
                usa-button--base usa-button--outline
                usa-focus
              "
            >
              <i class="sds bi-x size-lg text-ink pill-icon"></i>
              CANCEL
            </button>
          </div>
        </div>
        <div class="padding-2">
          <div class="text-center">
            Disabled<br /><br />
            <button
              class="
                usa-button
                radius-pill
                usa-button--base usa-button--outline
              "
              disabled="disabled"
            >
              <i class="sds bi-x size-lg pill-icon"></i>
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
