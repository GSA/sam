<table class="sds-table">
  <tr>
    <th>
      <h3>Pill Buttons</h3>
    </th>
    <th>Default</th>
    <th>Hover</th>
    <th>Active</th>
    <th>Focus</th>
    <th>Disabled</th>
  </tr>
  <tr style="height: 80px">
    <td class="padding-1">Next</td>
    <td class="padding-1">
      <button class="usa-button radius-pill">
        NEXT
        <i class="sds bi-chevron-right"></i>
      </button>
    </td>
    <td class="padding-1">
      <button class="usa-button radius-pill usa-button--hover">
        NEXT
        <i class="sds bi-chevron-right"></i>
      </button>
    </td>
    <td class="padding-1">
      <button class="usa-button radius-pill usa-button--active">
        NEXT
        <i class="sds bi-chevron-right"></i>
      </button>
    </td>
    <td class="padding-1">
      <button class="usa-button radius-pill usa-focus">
        NEXT
        <i class="sds bi-chevron-right"></i>
      </button>
    </td>
    <td class="padding-1">
      <button class="usa-button radius-pill text-base" disabled="disabled">
        NEXT
        <i class="sds bi-chevron-right text-base-lightest"></i>
      </button>
    </td>
  </tr>

  <tr style="height: 80px">
    <td class="padding-1">Previous</td>
    <td class="padding-1">
      <button class="usa-button radius-pill bg-primary-lighter">
        <i class="sds bi-chevron-left"></i>
        PREVIOUS
      </button>
    </td>
    <td class="padding-1">
      <button class="usa-button radius-pill bg-primary-lighter usa-button--hover">
        <i class="sds bi-chevron-left"></i>PREVIOUS
      </button>
    </td>
    <td class="padding-1">
      <button class="usa-button radius-pill bg-primary-lighter usa-button--active">
        <i class="sds bi-chevron-left"></i>
        PREVIOUS
      </button>
    </td>
    <td class="padding-1">
      <button class="usa-button radius-pill bg-primary-lighter usa-focus">
        <i class="sds bi-chevron-left"></i>PREVIOUS
      </button>
    </td>
    <td class="padding-1">
      <button class="usa-button radius-pill bg-primary-lighter" disabled="disabled">
        <i class="sds bi-chevron-left"></i>
        PREVIOUS
      </button>
    </td>
  </tr>

  <tr style="height: 80px">
    <td class="padding-1">Cancel</td>
    <td class="padding-1">
      <button
        class="usa-button radius-pill usa-button--base usa-button--outline pill-height"
      >
        <i class="sds bi-x size-lg text-ink pill-icon"></i>
        CANCEL
      </button>
    </td>
    <td class="padding-1">
      <button
        class="
          usa-button
          radius-pill
          usa-button--base usa-button--outline usa-button--hover
          pill-height
        "
      >
        <i class="sds bi-x size-lg text-ink pill-icon"></i>
        CANCEL
      </button>
    </td>
    <td class="padding-1">
      <button
        class="
          usa-button
          radius-pill
          usa-button--base usa-button--outline usa-button--active
          pill-height
        "
      >
        <i class="sds bi-x size-lg text-ink pill-icon"></i>
        CANCEL
      </button>
    </td>
    <td class="padding-1">
      <button
        class="
          usa-button
          radius-pill
          usa-button--base usa-button--outline
          usa-focus
          pill-height
        "
      >
        <i class="sds bi-x size-lg text-ink pill-icon"></i>
        CANCEL
      </button>
    </td>
    <td class="padding-1">
      <button
        class="usa-button radius-pill usa-button--base usa-button--outline pill-height"
        disabled="disabled"
      >
        <i class="sds bi-x size-lg pill-icon"></i>
        CANCEL
      </button>
    </td>
  </tr>
</table>
