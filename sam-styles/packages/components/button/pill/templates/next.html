<div class="padding-4">
  <div class="grid-row">
    <div class="grid-col">
      <div class="padding-y-2">
        <div class="text-center">
          Default<br /><br />
          <button class="usa-button radius-pill">
            NEXT
            <i class="sds bi-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="grid-col">
      <div class="grid-row">
        <div class="padding-2">
          <div class="text-center">
            Hover<br /><br />
            <button class="usa-button radius-pill usa-button--hover">
              NEXT
              <i class="sds bi-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="padding-2">
          <div class="text-center">
            Active<br /><br />

              NEXT
              <i class="sds bi-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="padding-2">
          <div class="text-center">
            Focused<br /><br />
            <button class="usa-button radius-pill usa-focus">
              NEXT
              <i class="sds bi-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="padding-2">
          <div class="text-center">
            Disabled<br /><br />
            <button
              class="usa-button radius-pill text-base"
              disabled="disabled"
            >
              NEXT
              <i class="sds bi-chevron-right text-base-lightest"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
