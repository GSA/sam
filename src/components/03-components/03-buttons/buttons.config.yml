context:
  text: Button
  states:
    - hover
    - active
    - focus
    - disabled
  mocos:
    - buttons: 
      - name: default
        text: Defualt

      - name: disabled
        text: Disabled
        disabled: true

    - buttons:
      - name: secondary
        text: Secondary
        modifiers: 
          - 'secondary'

      - name: danger
        text: Danger
        modifiers: 
          - 'danger'

      - name: base
        text: Base
        modifiers: 
          - 'base'

      - name: outline
        category: outline
        text: Outline
        modifiers: 
          - 'outline'

      - name: outline-inverse
        category: outline-inverse
        text: Outline inverse
        modifiers: 
          - 'outline'
          - 'inverse'


