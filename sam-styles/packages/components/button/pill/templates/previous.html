<table class="sds-table">
  <tr>
    <th></th>
    <th>Default</th>
    <th>Hover</th>
    <th>Active</th>
    <th>Focus</th>
    <th>Disabled</th>
  </tr>

  <tr style="height: 80px">
    <td class="padding-1">Previous</td>
    <td class="padding-1">
      <button
        class="usa-button radius-pill bg-primary-lighter display-inline-flex"
      >
        <i class="sds bi-chevron-left bi-bold"></i>
        <div class="flex-align-self-center">PREVIOUS</div>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="
          usa-button
          radius-pill
          bg-primary-lighter
          usa-button--hover
          display-inline-flex
        "
      >
        <i class="sds bi-chevron-left bi-bold"></i>
        <div class="flex-align-self-center">PREVIOUS</div>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="
          usa-button
          radius-pill
          bg-primary-lighter
          usa-button--active
          display-inline-flex
        "
      >
        <i class="sds bi-chevron-left bi-bold"></i>
        <div class="flex-align-self-center">PREVIOUS</div>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="
          usa-button
          radius-pill
          bg-primary-lighter
          usa-focus
          display-inline-flex
        "
      >
        <i class="sds bi-chevron-left bi-bold"></i>
        <div class="flex-align-self-center">PREVIOUS</div>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="usa-button radius-pill bg-primary-lighter display-inline-flex"
        disabled="disabled"
      >
        <i class="sds bi-chevron-left bi-bold"></i>
        <div class="flex-align-self-center">PREVIOUS</div>
      </button>
    </td>
  </tr>
</table>
