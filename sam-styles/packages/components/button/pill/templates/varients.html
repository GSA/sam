<table class="sds-table">
  <tr>
    <th>
      <h3>Pill Buttons</h3>
    </th>
    <th>Default</th>
    <th>Hover</th>
    <th>Active</th>
    <th>Focus</th>
    <th>Disabled</th>
  </tr>
  <tr style="height: 80px">
    <td class="padding-1">Next</td>
    <td class="padding-1">
      <button class="usa-button radius-pill flex-align-self-center">
        NEXT
        <i class="bi-chevron-right bi-bold"></i>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="usa-button radius-pill usa-button--hover flex-align-self-center"
      >
        NEXT
        <i class="sds bi-chevron-right bi-bold"></i>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="usa-button radius-pill usa-button--active flex-align-self-center"
      >
        NEXT
        <i class="sds bi-chevron-right bi-bold"></i>
      </button>
    </td>
    <td class="padding-1">
      <button class="usa-button radius-pill usa-focus flex-align-self-center">
        NEXT
        <i class="sds bi-chevron-right bi-bold"></i>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="usa-button radius-pill flex-align-self-center"
        disabled="disabled"
      >
        NEXT
        <i class="sds bi-chevron-right bi-bold"></i>
      </button>
    </td>
  </tr>

  <tr style="height: 80px">
    <td class="padding-1">Previous</td>
    <td class="padding-1">
      <button
        class="usa-button radius-pill bg-primary-lighter display-inline-flex"
      >
        <i class="sds bi-chevron-left bi-bold"></i>
        <div class="flex-align-self-center">PREVIOUS</div>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="
          usa-button
          radius-pill
          bg-primary-lighter
          usa-button--hover
          display-inline-flex
        "
      >
        <i class="sds bi-chevron-left bi-bold"></i>
        <div class="flex-align-self-center">PREVIOUS</div>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="
          usa-button
          radius-pill
          bg-primary-lighter
          usa-button--active
          display-inline-flex
        "
      >
        <i class="sds bi-chevron-left bi-bold"></i>
        <div class="flex-align-self-center">PREVIOUS</div>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="
          usa-button
          radius-pill
          bg-primary-lighter
          usa-focus
          display-inline-flex
        "
      >
        <i class="sds bi-chevron-left bi-bold"></i>
        <div class="flex-align-self-center">PREVIOUS</div>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="usa-button radius-pill bg-primary-lighter display-inline-flex"
        disabled="disabled"
      >
        <i class="sds bi-chevron-left bi-bold"></i>
        <div class="flex-align-self-center">PREVIOUS</div>
      </button>
    </td>
  </tr>

  <tr style="height: 80px">
    <td class="padding-1">Cancel</td>
    <td class="padding-1">
      <button
        class="
          usa-button
          radius-pill
          usa-button--base usa-button--outline
          display-inline-flex
        "
      >
        <i class="sds bi-x size-lg text-ink"></i>
        <div class="flex-align-self-center">CANCEL</div>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="
          usa-button
          radius-pill
          usa-button--base usa-button--outline usa-button--hover
          display-inline-flex
        "
      >
        <i class="sds bi-x size-lg text-ink"></i>
        <div class="flex-align-self-center">CANCEL</div>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="
          usa-button
          radius-pill
          usa-button--base usa-button--outline usa-button--active
          display-inline-flex
        "
      >
        <i class="sds bi-x size-lg text-ink"></i>
        <div class="flex-align-self-center">CANCEL</div>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="
          usa-button
          radius-pill
          usa-button--base usa-button--outline
          usa-focus
          display-inline-flex
        "
      >
        <i class="sds bi-x size-lg text-ink"></i>
        <div class="flex-align-self-center">CANCEL</div>
      </button>
    </td>
    <td class="padding-1">
      <button
        class="
          usa-button
          radius-pill
          usa-button--base usa-button--outline
          display-inline-flex
        "
        disabled="disabled"
      >
        <i class="sds bi-x size-lg"></i>
        <div class="flex-align-self-center">CANCEL</div>
      </button>
    </td>
  </tr>
</table>
